<script>
		$(function() {
			$("#dob,#doj,#disableEndDate,#disableStartDate").datepicker({
				dateFormat : "dd-mm-yy",
				changeMonth : true,
				numberOfMonths : 1,
				gotoCurrent : true
	
			});
	
			$(".checkToModify").on(
					'click',
					function() {
	
						$(this).prop('checked', true);
	
						var formMode = "edit";
	
						var resId = $(this).val();
	
						location.href = 'MtAssociateProfile?formmode=' + formMode
								+ '&resId=' + resId;
	
					});
	
		});
	
		function submiteditform(a) {
	
			if ($("#Bamdocumentmanager").valid()) {
				$("#loader1").modal("toggle");
				var formmode = 'edit';
				alert(formmode);
				var url = "./DocManageradd?formmode=" + formmode;
	
				$("#Bamdocumentmanager").attr('action', url);
	
				var options = {
					success : showResponse
				// post-submit callback 
				};
	
				$("#Bamdocumentmanager").ajaxSubmit(options);
	
				function showResponse(responseText, statusText, xhr, $form) {
					$("#loader1").hide();
					$("#alertmsg").text(responseText);
	
					$('#alert').modal("toggle");
	
				};
	
			}
			
		}
		
		
		function submitaddform(a) {
			
			if ($("#Bamdocumentmanager").valid()) {
				//$("#loader1").modal("toggle");
				var formmode = 'add';
				alert(formmode);
				var url = "./DocManageradd?formmode=" + formmode;
	
				$("#Bamdocumentmanager").attr('action', url);
	
				var options = {
					success : showResponse
				// post-submit callback 
				};
	
				$("#Bamdocumentmanager").ajaxSubmit(options);
	
				function showResponse(responseText, statusText, xhr, $form) {
					//$("#loader1").hide();
					$("#alertmsg").text(responseText);
	
					$('#alert').modal("toggle");
	
				};
	
			}
			
		}
	
		function submitverifyform(a) {
			
			if ($("#Bamdocumentmanager").valid()) {
				$("#loader1").modal("toggle");
				var formmode = 'verify';
				alert(formmode);
				var url = "./DocManageradd?formmode=" + formmode;
	
				$("#Bamdocumentmanager").attr('action', url);
	
				var options = {
					success : showResponse
				// post-submit callback 
				};
	
				$("#Bamdocumentmanager").ajaxSubmit(options);
	
				function showResponse(responseText, statusText, xhr, $form) {
					$("#loader1").hide();
					$("#alertmsg").text(responseText);
	
					$('#alert').modal("toggle");
	
				};
	
			}
			
		}
		//Filter Table
	
		$(document)
				.ready(
						function() {
	
							$('.filterable .btn-filter')
									.click(
											function(event) {
												event.preventDefault();
												var $panel = $(this).parents(
														'.filterable'), $filters = $panel
														.find('.filters input'), $tbody = $panel
														.find('.table tbody');
												if ($filters.prop('disabled') == true) {
													$filters
															.prop('disabled', false);
													$filters.first().focus();
												} else {
													$filters.val('').prop(
															'disabled', true);
													$tbody.find('.no-result')
															.remove();
													$tbody.find('tr').show();
												}
											});
	
							$('.filterable .filters input')
									.keyup(
											function(e) {
												/* Ignore tab key */
												var code = e.keyCode || e.which;
												if (code == '9')
													return;
												/* Useful DOM data and selectors */
												var $input = $(this), inputContent = $input
														.val().toLowerCase(), $panel = $input
														.parents('.filterable'), column = $panel
														.find('.filters th')
														.index($input.parents('th')), $table = $panel
														.find('.table'), $rows = $table
														.find('tbody tr');
												/* Dirtiest filter function ever ;) */
												var $filteredRows = $rows
														.filter(function() {
															var value = $(this)
																	.find('td').eq(
																			column)
																	.text()
																	.toLowerCase();
															return value
																	.indexOf(inputContent) === -1;
														});
												/* Clean previous no-result if exist */
												$table.find('tbody .no-result')
														.remove();
												/* Show all rows, hide filtered ones (never do that outside of a demo ! xD) */
												$rows.show();
												$filteredRows.hide();
												/* Prepend no-result row if all rows are filtered */
												if ($filteredRows.length === $rows.length) {
													$table
															.find('tbody')
															.prepend(
																	$('<tr class="no-result text-center"><td colspan="'
																			+ $table
																					.find('.filters th').length
																			+ '">No result found</td></tr>'));
												}
											});
	
						});
	</script>

            uploadInputBox.classList.remove('d-flex');
        }
    });
});
</script>

														name="doc_location" autocomplete="off" required="required"/>
												</div>
											</div>
											
											
											<div class="row formline">
												<div class="col-sm-2">
													<label for="doc_author">Document Author</label>
												</div>

												<div class="col-sm-3">
													<input type="text"
														th:value="${Bamdocumentmanager?.doc_author}"
														id="doc_author"
														class="form-control form-control-sm border-dark"
														name="doc_author" autocomplete="off" />
												</div>
												<div class="col-sm-1"></div>
												<div class="col-sm-2">
													<label for="doc_reviewer">Document Reviewer</label>
												</div>
												<div class="col-sm-3">
													<input type="number"
														th:value="${Bamdocumentmanager?.doc_reviewer}"
														id="doc_reviewer"
														class="form-control form-control-sm border-dark"
														name="doc_reviewer" autocomplete="off" />
												</div>
											</div>
											
											<div class="row formline">
												<div class="col-sm-2">
													<label for="upload_flg">Upload Flg</label>
												</div>

												<div class="col-sm-3">
													<input type="text"
														th:value="${Bamdocumentmanager?.upload_flg}"
														id="upload_flg"
														class="form-control form-control-sm border-dark"
														name="upload_flg" autocomplete="off" />
												</div>
												<div class="col-sm-1"></div>
												<div class="col-sm-2">
													<label for="scan_flg">Scan Flg</label>
												</div>
												<div class="col-sm-3">
													<input type="text"
														th:value="${Bamdocumentmanager?.scan_flg}"
														id="scan_flg"
														class="form-control form-control-sm border-dark"
														name="scan_flg" autocomplete="off" />
												</div>
											</div>
											
											
											<div class="row formline">
												<div class="col-sm-2">
													<label for="upload_user">Upload User</label>
												</div>

												<div class="col-sm-3">
													<input type="text"
														th:value="${Bamdocumentmanager?.upload_user}"
														id="upload_user"
														class="form-control form-control-sm border-dark"
														name="upload_user" autocomplete="off" />
												</div>
												<div class="col-sm-1"></div>
												<div class="col-sm-2">
													<label for="scan_user">Scan User</label>
												</div>
												<div class="col-sm-3">
													<input type="text"
														th:value="${Bamdocumentmanager?.scan_user}"
														id="scan_user"
														class="form-control form-control-sm border-dark"
														name="scan_user" autocomplete="off" />
												</div>
											</div>
											
										</div>

									</div>
									<div class="card-footer text-center">

										<button type="button" class="btn btn-primary" id="btnHome"
											onclick="home();">Home</button>



										<button th:if="${formmode}=='edit'" type="button"
											class="btn btn-xs btn-primary"
											onclick="submiteditform(this);" form="Bamdocumentmanager"
											id="btnSubmit" th:attr="data-formmode='edit'">Submit</button>

										<button type="button" class="btn btn-primary" id="btnBack"
											onclick="back();">Back</button>

									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				
				
			</div>
		</div>
	</div>


	<div class="modal fade" id="alert">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="menu-title-header">
					<div class="modal-title" id="exampleModalLabel"
						style="text-align: center; color: black;font-family: verdana;font-size: medium;
						font-weight: bold;">BANK NAME</div>
				</div>
				<div class="modal-body"
					style="text-align: center; background-color: #c6ccd2">
					<p id="alertmsg" style="font-size: 16px;">BANK NAME</p>
					<button type="button" class="btn btn-primary" data-dismiss="modal"
						onclick="back();">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="loader1" data-backdrop="static"
		data-keyboard="false">
		<div
			class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content" style="background: transparent;">
				<div class="modal-body" style="text-align: center">
					<div>
						<img th:src=@{/images/loadingapp.gif} id="bfirelogo"
							style="width: 153px; margin-left: 18px;" alt="Bornfire">
					</div>
				</div>
			</div>
		</div>
	</div>




</body>

</html>
